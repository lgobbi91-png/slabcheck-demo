<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SlabCheck - Smart Scanner</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    
    <style>
        :root { --bg: #020617; --card: #1e293b; --accent: #38bdf8; --red: #dc2626; --green: #16a34a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; overflow-x: hidden; }

        /* Splash Screen */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: transform 0.8s ease-in-out;
        }
        .splash-hidden { transform: translateY(-100%); }

        /* HEADER */
        #header { padding: 15px; border-bottom: 1px solid #1e293b; display: flex; justify-content: space-between; align-items: center; }

        /* AREA SCANNER (IL MIRINO) */
        #scanner-viewport {
            width: 100%;
            height: 0; /* Chiuso di base */
            overflow: hidden;
            background: #000;
            transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .viewport-open { height: 35vh !important; }

        #camera-preview { width: 100%; height: 100%; object-fit: cover; }
        
        /* Cornice di puntamento */
        #guide-frame {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; height: 40%;
            border: 2px solid var(--accent);
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
        }

        /* UI */
        .panel { padding: 20px; background: #0f172a; margin: 15px; border-radius: 20px; }
        button { padding: 16px; border-radius: 12px; border: none; font-weight: bold; width: 100%; cursor: pointer; font-size: 1rem; margin-bottom: 10px; }
        .btn-main { background: var(--accent); color: #000; }
        
        #status-label { color: var(--accent); font-size: 0.8rem; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        
        #result-box { margin: 15px; padding: 20px; border-radius: 20px; display: none; border: 1px solid transparent; }
        .stolen { display: block !important; border-color: var(--red); background: rgba(220, 38, 38, 0.1); }
        .safe { display: block !important; border-color: var(--green); background: rgba(22, 163, 74, 0.1); }

        #inbox-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 20px; box-sizing: border-box; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1 style="color:var(--accent); letter-spacing: 5px;">SLABCHECK</h1>
    </div>

    <div id="header">
        <span style="font-weight: bold; color: var(--accent);">SLABCHECK</span>
        <button onclick="openInbox()" style="width:auto; padding:8px 15px; background:var(--card); color:white; margin:0; font-size:0.7rem;">Inbox</button>
    </div>

    <div id="scanner-viewport">
        <video id="camera-preview" autoplay playsinline></video>
        <div id="guide-frame">
            <div style="color:white; font-size:0.6rem; background:rgba(0,0,0,0.5); padding:2px 8px;">ALLINEA SERIALE</div>
        </div>
    </div>

    <div class="panel">
        <span id="status-label">SISTEMA PRONTO</span>
        <button class="btn-main" id="scan-btn" onclick="toggleScanner()">ðŸ“· AVVIA SCANSIONE</button>
        <input type="text" id="manual-in" placeholder="Inserisci manuale..." style="width:85%; padding:12px; border-radius:10px; background:#000; border:1px solid #1e293b; color:white; margin-top:10px;">
    </div>

    <div id="result-box">
        <h2 id="res-title" style="margin:0;"></h2>
        <p id="res-text" style="opacity:0.8;"></p>
    </div>

    <canvas id="snapshot"></canvas>

    <script>
        let isScanning = false;
        let stream = null;
        let BLACKLIST = JSON.parse(localStorage.getItem('slab_blacklist')) || [{serial:"47281093", company:"PSA"}];

        window.onload = () => {
            setTimeout(() => document.getElementById('splash-screen').classList.add('splash-hidden'), 2000);
        };

        async function toggleScanner() {
            const viewport = document.getElementById('scanner-viewport');
            const btn = document.getElementById('scan-btn');
            const status = document.getElementById('status-label');

            if (!isScanning) {
                // APRI MIRINO
                try {
                    status.innerText = "ACCENSIONE CAMERA...";
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    document.getElementById('camera-preview').srcObject = stream;
                    viewport.classList.add('viewport-open');
                    btn.innerText = "âš¡ ANALIZZA ORA";
                    isScanning = true;
                    status.innerText = "INQUADRA IL CODICE";
                } catch (e) {
                    alert("Errore camera");
                }
            } else {
                // ESEGUI OCR E CHIUDI
                status.innerText = "ANALISI IN CORSO...";
                const canvas = document.getElementById('snapshot');
                const video = document.getElementById('camera-preview');
                const ctx = canvas.getContext('2d');
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);

                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                const found = text.match(/\b\d{5,12}\b/);

                if (found) {
                    checkCard(found[0]);
                    closeScanner();
                } else {
                    status.innerText = "NON LETTO. RIPROVA O ALLINEA MEGLIO";
                }
            }
        }

        function closeScanner() {
            const viewport = document.getElementById('scanner-viewport');
            const btn = document.getElementById('scan-btn');
            const status = document.getElementById('status-label');

            viewport.classList.remove('viewport-open');
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                stream = null;
            }
            btn.innerText = "ðŸ“· AVVIA SCANSIONE";
            isScanning = false;
            status.innerText = "SCANSIONE COMPLETATA";
        }

        function checkCard(serial) {
            const box = document.getElementById('result-box');
            const title = document.getElementById('res-title');
            const text = document.getElementById('res-text');
            const match = BLACKLIST.find(b => b.serial === serial);

            if (match) {
                box.className = "stolen";
                title.innerText = "ðŸš¨ RUBATA!";
                text.innerText = `Carta ${match.company} con seriale #${serial}`;
            } else {
                box.className = "safe";
                title.innerText = "âœ… SICURA";
                text.innerText = `Il seriale #${serial} Ã¨ regolare.`;
            }
        }

        function openInbox() { document.getElementById('inbox-screen').style.display = 'block'; }
    </script>
</body>
</html>
