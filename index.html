<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlabCheck - Photo OCR</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; margin: 0; }
        #camera-container { position: relative; width: 100%; height: 45vh; background: black; overflow: hidden; }
        #camera { width: 100%; height: 100%; object-fit: cover; }
        #overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70%; height: 15%; border: 2px solid #38bdf8; border-radius: 8px; box-shadow: 0 0 20px rgba(56, 189, 248, 0.5); }
        #controls { padding: 15px; background: #1e293b; display: flex; flex-direction: column; gap: 10px; align-items: center; }
        button { padding: 15px 25px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 80%; }
        .btn-scan { background: #38bdf8; color: white; font-size: 1.1rem; }
        .btn-check { background: #64748b; color: white; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #475569; width: 75%; background: #0f172a; color: white; text-align: center; }
        #result-box { padding: 25px; margin: 15px; border-radius: 15px; background: #334155; transition: 0.5s; }
        .stolen { background: #dc2626 !important; }
        .safe { background: #16a34a !important; }
        #snapshot { display: none; } /* Canvas nascosto per il processing */
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <div id="overlay"></div>
    </div>
    
    <div id="controls">
        <button class="btn-scan" onclick="takeSnapshot()">üì∑ SCATTA E ANALIZZA</button>
        <hr style="width: 80%; border: 0.5px solid #475569;">
        <input type="text" id="manual-serial" placeholder="Inserimento manuale...">
        <button class="btn-check" onclick="checkManual()">VERIFICA MANUALE</button>
    </div>
    
    <div id="result-box">
        <h3 id="status">Pronto al controllo</h3>
        <p id="details">Inquadra il seriale e scatta una foto.</p>
    </div>

    <canvas id="snapshot"></canvas>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('snapshot');
        const statusText = document.getElementById('status');
        const detailsText = document.getElementById('details');
        const resultBox = document.getElementById('result-box');
        const BLACKLIST = ["47281093", "12345678"];

        // Avvio camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", focusMode: "continuous" } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { statusText.innerText = "Errore Camera: " + err; });

        async function takeSnapshot() {
            statusText.innerText = "Analisi in corso...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Disegna il frame del video sul canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Esegui l'OCR sulla foto scattata
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                const match = text.match(/\d{7,10}/); // Cerca sequenze numeriche
                
                if (match) {
                    const serialFound = match[0];
                    checkDatabase(serialFound);
                } else {
                    statusText.innerText = "‚ùå Non letto bene";
                    detailsText.innerText = "Riprova, assicurati che il numero sia nel riquadro.";
                    resultBox.className = "";
                }
            } catch (e) {
                statusText.innerText = "Errore OCR";
            }
        }

        function checkDatabase(serial) {
            const cleanSerial = serial.trim();
            if (BLACKLIST.includes(cleanSerial)) {
                statusText.innerText = "üö® RUBATA!";
                detailsText.innerText = "Il seriale " + cleanSerial + " √® segnalato!";
                resultBox.className = "stolen";
            } else {
                statusText.innerText = "‚úÖ SICURA";
                detailsText.innerText = "Nessuna segnalazione per: " + cleanSerial;
                resultBox.className = "safe";
            }
        }

        function checkManual() {
            const val = document.getElementById('manual-serial').value;
            if (val) checkDatabase(val);
        }
    </script>
</body>
</html>
