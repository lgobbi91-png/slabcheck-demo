<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SlabCheck</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --red: #dc2626; --green: #16a34a; --orange: #f59e0b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding-bottom: 30px; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }

        /* Splash Screen - Slide Up */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #020617;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        #splash-screen img { width: 130px; animation: entry 0.8s forwards; }
        @keyframes entry { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        .splash-hidden { transform: translateY(-100%); }

        /* Layout */
        #main-content { opacity: 0; transition: opacity 0.6s; }
        .visible { opacity: 1 !important; }
        #header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #020617; border-bottom: 1px solid rgba(56,189,248,0.2); }
        .logo-header { height: 35px; }

        /* Scanner */
        #camera-container { position: relative; width: 100%; height: 28vh; background: black; }
        #camera { width: 100%; height: 100%; object-fit: cover; }
        #overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 75%; height: 25%; border: 2px dashed var(--accent); border-radius: 15px; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); pointer-events: none; }

        /* Panels & UI */
        .panel { padding: 18px; background: var(--card); margin: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        input, select { padding: 12px; border-radius: 10px; border: 1px solid #334155; width: 90%; background: #020617; color: white; margin-bottom: 10px; font-size: 1rem; }
        button { padding: 15px; border-radius: 12px; border: none; font-weight: bold; width: 100%; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.97); }
        .btn-scan { background: var(--accent); color: #020617; }
        .btn-red { background: transparent; border: 1px solid var(--red); color: var(--red); }

        #result-box { transition: 0.3s; border: 2px solid transparent; }
        .stolen { border-color: var(--red); background: rgba(220,38,38,0.15); }
        .safe { border-color: var(--green); background: rgba(22,163,74,0.15); }

        /* Inbox Dynamic & Swipe */
        #inbox-screen, #chat-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 20px; box-sizing: border-box; }
        .swipe-container { position: relative; overflow: hidden; margin-bottom: 10px; border-radius: 15px; background: var(--red); }
        .inbox-item { background: var(--card); padding: 18px; display: flex; align-items: center; gap: 12px; position: relative; z-index: 2; transition: transform 0.3s ease-out; border: 1px solid #334155; }
        .delete-btn { position: absolute; right: 0; top: 0; height: 100%; width: 85px; background: var(--red); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; z-index: 1; }

        #chat-window { height: 65vh; overflow-y: auto; background: #020617; border-radius: 15px; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 15px; border-radius: 12px; max-width: 80%; font-size: 0.9rem; }
        .me { background: var(--accent); color: black; align-self: flex-end; }
        .other { background: #334155; color: white; align-self: flex-start; }
        #snapshot { display: none; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
        <h1 style="color: var(--accent); letter-spacing: 5px;">SLABCHECK</h1>
    </div>

    <div id="main-content">
        <div id="header">
            <img src="logo.png" alt="Logo" class="logo-header" onerror="this.style.display='none'">
            <button onclick="openInbox()" style="width:auto; background:rgba(56,189,248,0.1); color:var(--accent); border:1px solid var(--accent); padding:8px 15px; border-radius:20px; margin:0;">üí¨ Messaggi</button>
        </div>

        <div id="camera-container">
            <video id="camera" autoplay playsinline></video>
            <div id="overlay"></div>
        </div>

        <div class="panel">
            <button class="btn-scan" onclick="takeSnapshot()">üì∑ SCANSIONA SERIALE</button>
            <input type="text" id="manual-serial" placeholder="Inserimento manuale...">
            <button onclick="checkManual()" style="background:#334155; color:white;">VERIFICA</button>
            <button class="btn-red" onclick="toggleForm()">‚ö†Ô∏è SEGNALA FURTO</button>
        </div>

        <div id="victim-form" class="panel" style="display:none; border:1px solid var(--red);">
            <select id="v-company">
                <option value="PSA">PSA</option>
                <option value="GRAAD">GRAAD</option>
                <option value="BGS">BGS</option>
                <option value="SGC">SGC</option>
            </select>
            <input type="text" id="v-serial" placeholder="Numero seriale">
            <button onclick="saveStolen()" style="background:var(--red); color:white;">REGISTRA SEGNALAZIONE</button>
        </div>

        <div id="result-box" class="panel">
            <h3 id="status" style="margin:0;">Scanner Pronto</h3>
            <p id="details" style="font-size:0.8rem; opacity:0.7;">Inquadra il seriale della slab</p>
            <button id="chat-btn" style="display:none; background:var(--orange); color:white; margin-top:10px;" onclick="startChat()">üí¨ CONTATTA PROPRIETARIO</button>
        </div>
    </div>

    <div id="inbox-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="color:var(--accent); margin:0;">I tuoi Messaggi</h2>
            <button onclick="closeInbox()" style="width:auto; background:var(--card); color:white; padding:5px 15px; border:1px solid #334155;">Chiudi</button>
        </div>
        <div id="inbox-list"></div>
    </div>

    <div id="chat-overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 id="chat-title" style="color:var(--accent); margin:0;">Chat</h3>
            <button onclick="closeChat()" style="background:none; color:white; font-size:1.5rem;">&times;</button>
        </div>
        <div id="chat-window"></div>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <input type="text" id="chat-input" placeholder="Messaggio..." style="margin:0; flex-grow:1;">
            <button onclick="sendMsg()" style="background:var(--accent); color:black; width:auto; padding:0 15px; margin:0;">Invia</button>
        </div>
    </div>

    <canvas id="snapshot"></canvas>

    <script>
        // Caricamento persistente
        let BLACKLIST = JSON.parse(localStorage.getItem('slab_blacklist')) || [
            { serial: "47281093", company: "PSA", note: "Esempio: Rubata a Lucca" }
        ];

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('splash-hidden');
                document.getElementById('main-content').classList.add('visible');
            }, 2200);
            renderInbox();
        });

        // Camera
        const video = document.getElementById('camera');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => video.srcObject = s);

        function toggleForm() {
            const f = document.getElementById('victim-form');
            f.style.display = f.style.display === 'block' ? 'none' : 'block';
        }

        function saveStolen() {
            const s = document.getElementById('v-serial').value.trim();
            const c = document.getElementById('v-company').value;
            if(s) {
                BLACKLIST.push({ serial: s, company: c, note: "Segnalazione Utente" });
                localStorage.setItem('slab_blacklist', JSON.stringify(BLACKLIST));
                renderInbox();
                toggleForm();
                alert("Registrata!");
            }
        }

        // Scanner OCR
        async function takeSnapshot() {
            const status = document.getElementById('status');
            status.innerText = "Analisi...";
            const canvas = document.getElementById('snapshot');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                const found = text.match(/\b\d{5,12}\b/);
                if (found) checkCard(found[0]);
                else status.innerText = "Non letto. Riprova";
            } catch (e) { status.innerText = "Errore OCR"; }
        }

        function checkCard(serial) {
            const match = BLACKLIST.find(b => b.serial === serial);
            const box = document.getElementById('result-box');
            const btn = document.getElementById('chat-btn');
            if (match) {
                document.getElementById('status').innerText = "üö® RUBATA!";
                document.getElementById('details').innerText = `[${match.company}] Seriale #${serial}`;
                box.className = "panel stolen";
                btn.style.display = "block";
                btn.onclick = () => openChat(`${match.company} #${serial}`);
            } else {
                document.getElementById('status').innerText = "‚úÖ SICURA";
                document.getElementById('details').innerText = `Seriale #${serial} non segnalato.`;
                box.className = "panel safe";
                btn.style.display = "none";
            }
        }

        function checkManual() {
            const val = document.getElementById('manual-serial').value.trim();
            if(val) checkCard(val);
        }

        // INBOX DINAMICA & SWIPE
        function renderInbox() {
            const list = document.getElementById('inbox-list');
            list.innerHTML = "";
            BLACKLIST.forEach((item, index) => {
                const id = `chat-${index}`;
                list.innerHTML += `
                    <div class="swipe-container" id="${id}">
                        <div class="delete-btn" onclick="deleteItem(${index})">ELIMINA</div>
                        <div class="inbox-item" ontouchstart="hStart(event)" ontouchmove="hMove(event)" ontouchend="hEnd(event)">
                            <div style="width:40px; height:40px; background:var(--accent); border-radius:50%; color:black; display:flex; align-items:center; justify-content:center; font-weight:bold;">${item.company[0]}</div>
                            <div style="flex-grow:1; text-align:left; padding-left:10px;" onclick="openChat('${item.company} #${item.serial}')">
                                <h4 style="margin:0;">${item.company} #${item.serial}</h4>
                                <p style="margin:0; font-size:0.7rem; color:#94a3b8;">Stato: Segnalata</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        let sX = 0, curT = 0, actI = null;
        function hStart(e) { sX = e.touches[0].clientX; actI = e.currentTarget; actI.style.transition = 'none'; }
        function hMove(e) {
            let diff = e.touches[0].clientX - sX;
            if (diff < 0 && diff > -100) { curT = diff; actI.style.transform = `translateX(${curT}px)`; }
        }
        function hEnd() {
            actI.style.transition = 'transform 0.3s ease-out';
            if (curT < -60) actI.style.transform = `translateX(-85px)`;
            else actI.style.transform = `translateX(0px)`;
            curT = 0;
        }

        function deleteItem(index) {
            BLACKLIST.splice(index, 1);
            localStorage.setItem('slab_blacklist', JSON.stringify(BLACKLIST));
            renderInbox();
        }

        function openInbox() { document.getElementById('inbox-screen').style.display = 'block'; }
        function closeInbox() { document.getElementById('inbox-screen').style.display = 'none'; }
        function openChat(title) { 
            document.getElementById('chat-title').innerText = title;
            document.getElementById('chat-overlay').style.display = 'block'; 
        }
        function closeChat() { document.getElementById('chat-overlay').style.display = 'none'; }
        
        function sendMsg() {
            const input = document.getElementById('chat-input');
            if(input.value) {
                const m = document.createElement('div');
                m.className = 'msg me'; m.innerText = input.value;
                document.getElementById('chat-window').appendChild(m);
                input.value = "";
            }
        }
    </script>
</body>
</html>
