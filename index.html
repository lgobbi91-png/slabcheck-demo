<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlabCheck - Complete Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --red: #dc2626; --green: #16a34a; --orange: #f59e0b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding-bottom: 30px; overflow-x: hidden; }
        
        /* Header */
        #header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #020617; border-bottom: 1px solid var(--accent); }
        .btn-msg-access { background: var(--card); color: var(--accent); border: 1px solid var(--accent); padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; }

        /* Camera */
        #camera-container { position: relative; width: 100%; height: 25vh; background: black; }
        #camera { width: 100%; height: 100%; object-fit: cover; }
        #overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70%; height: 25%; border: 2px dashed var(--accent); border-radius: 12px; pointer-events: none; opacity: 0.5; }

        /* Panels */
        .panel { padding: 15px; background: var(--card); margin: 10px; border-radius: 15px; border: 1px solid #334155; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #475569; width: 85%; background: #020617; color: white; margin-bottom: 10px; font-size: 1rem; }
        button { padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 95%; margin-bottom: 8px; }
        
        .btn-scan { background: var(--accent); color: #000; font-size: 1.1rem; }
        .btn-victim { background: transparent; border: 1px solid var(--red); color: var(--red); font-size: 0.8rem; margin-top: 5px; }
        .btn-chat-trigger { background: var(--orange); color: white; display: none; margin-top: 15px; }

        #result-box { padding: 25px; margin: 15px; border-radius: 15px; background: var(--card); border: 1px solid #334155; }
        .stolen { background: var(--red) !important; }
        .safe { background: var(--green) !important; }

        /* Victim Form */
        #victim-form { display: none; background: #1e293b; border: 1px solid var(--red); padding: 20px; margin: 10px; border-radius: 15px; animation: slideDown 0.3s; }
        @keyframes slideDown { from {opacity:0; transform: translateY(-10px);} to {opacity:1; transform: translateY(0);} }

        /* Inbox & Swipe */
        #inbox-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .swipe-container { position: relative; overflow: hidden; margin-bottom: 10px; border-radius: 12px; background: var(--red); touch-action: pan-y; }
        .inbox-item { background: var(--card); padding: 15px; display: flex; align-items: center; gap: 12px; border: 1px solid #334155; position: relative; z-index: 2; transition: transform 0.2s ease-out; }
        .delete-action { position: absolute; right: 0; top: 0; height: 100%; width: 80px; background: var(--red); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8rem; z-index: 1; }
        .avatar { width: 40px; height: 40px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; font-weight: bold; flex-shrink: 0; }

        /* Chat Overlay */
        #chat-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: 20px; box-sizing: border-box; }
        #chat-window { height: 60vh; overflow-y: auto; background: #020617; border-radius: 12px; padding: 15px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; font-size: 0.9rem; }
        .msg.me { background: var(--accent); color: black; align-self: flex-end; }
        .msg.owner { background: #334155; color: white; align-self: flex-start; }

        #snapshot { display: none; }
    </style>
</head>
<body>

    <div id="header">
        <span style="font-weight: bold; color: var(--accent);">SLABCHECK</span>
        <button class="btn-msg-access" onclick="openInbox()">üí¨ Messaggi</button>
    </div>

    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <div id="overlay"></div>
    </div>
    
    <div class="panel">
        <button class="btn-scan" onclick="takeSnapshot()">üì∑ SCANSIONA ORA</button>
        <input type="text" id="manual-serial" placeholder="Seriale manuale...">
        <button onclick="checkManual()" style="background:#475569; color:white;">CONTROLLA</button>
        <button class="btn-victim" onclick="toggleVictimForm()">‚ö†Ô∏è Segnala carta rubata</button>
    </div>

    <div id="victim-form">
        <h3 style="color:var(--red); margin:0 0 10px 0;">Modulo Furto</h3>
        <input type="text" id="v-serial" placeholder="Inserisci il seriale rubato">
        <input type="text" id="v-note" placeholder="Dove √® stata rubata?">
        <button onclick="addStolenCard()" style="background:var(--red); color:white;">INVIA SEGNALAZIONE</button>
        <button onclick="toggleVictimForm()" style="background:none; color:#94a3b8; font-size:0.8rem;">Annulla</button>
    </div>
    
    <div id="result-box">
        <h3 id="status" style="margin:0;">Pronto</h3>
        <p id="details" style="font-size:0.9rem; opacity:0.8;">Verifica l'autenticit√† della slab</p>
        <button id="btn-open-chat" class="btn-chat-trigger" onclick="openChat()">üí¨ CONTATTA PROPRIETARIO</button>
    </div>

    <div id="inbox-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0; color:var(--accent);">Inbox</h2>
            <button onclick="closeInbox()" style="width:auto; background:none; color:white; border:1px solid #334155; padding:5px 15px; border-radius:10px;">Chiudi</button>
        </div>
        <div id="inbox-list">
            <div class="swipe-container" id="chat-sample">
                <div class="delete-action" onclick="deleteMessage('chat-sample')">ELIMINA</div>
                <div class="inbox-item" ontouchstart="handleStart(event)" ontouchmove="handleMove(event)" ontouchend="handleEnd(event)">
                    <div class="avatar">!</div>
                    <div style="flex-grow:1;" onclick="openChat('Segnalazione')">
                        <h4 style="margin:0;">Supporto SlabCheck</h4>
                        <p style="margin:0; font-size:0.7rem; color:#94a3b8;">Benvenuto nella tua area messaggi.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-overlay">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 id="chat-title" style="color:var(--accent); margin:0;">Chat</h3>
            <div onclick="closeChat()" style="background:#334155; width:40px; height:40px; line-height:36px; border-radius:50%; font-size:1.8rem; cursor:pointer; color:var(--accent); border:1px solid var(--accent); text-align:center;">&times;</div>
        </div>
        <div id="chat-window"><div class="msg owner">Sistema: Messaggistica sicura attiva.</div></div>
        <div style="display:flex; gap:8px;">
            <input type="text" id="chat-input" placeholder="Scrivi..." style="margin:0; flex-grow:1;">
            <button onclick="sendMessage()" style="background:var(--accent); color:black; width:auto; padding:0 10px;">Invia</button>
        </div>
    </div>

    <canvas id="snapshot"></canvas>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('snapshot');
        const statusText = document.getElementById('status');
        const detailsText = document.getElementById('details');
        const btnChatTrigger = document.getElementById('btn-open-chat');
        const chatWindow = document.getElementById('chat-window');

        let BLACKLIST = [{ serial: "47281093", note: "Rubata a Lucca Comics" }];

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => video.srcObject = s);

        function toggleVictimForm() {
            const f = document.getElementById('victim-form');
            f.style.display = f.style.display === 'block' ? 'none' : 'block';
        }

        function addStolenCard() {
            const s = document.getElementById('v-serial').value.trim();
            const n = document.getElementById('v-note').value.trim() || "Segnalata da utente";
            if(s) { 
                BLACKLIST.push({ serial: s, note: n }); 
                alert("Seriale " + s + " inserito nella Blacklist!"); 
                toggleVictimForm(); 
            }
        }

        async function takeSnapshot() {
            statusText.innerText = "Analisi...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                let found = text.match(/\b\d{5,12}\b/);
                if (found) checkDatabase(found[0]);
                else statusText.innerText = "Riprova";
            } catch (e) { statusText.innerText = "Errore OCR"; }
        }

        function checkDatabase(serial) {
            const match = BLACKLIST.find(item => item.serial === serial);
            if (match) {
                statusText.innerText = `üö® RUBATA!`;
                detailsText.innerText = `Nota: ${match.note}`;
                resultBox.className = "stolen";
                btnChatTrigger.style.display = "block";
            } else {
                statusText.innerText = `‚úÖ SICURA`;
                detailsText.innerText = `Nessuna segnalazione per #${serial}`;
                resultBox.className = "safe";
                btnChatTrigger.style.display = "none";
            }
        }

        function checkManual() {
            const val = document.getElementById('manual-serial').value.trim();
            if (val) checkDatabase(val);
        }

        // SWIPE TO DELETE LOGIC
        let startX = 0; let currentTranslate = 0; let activeItem = null;
        function handleStart(e) { startX = e.touches[0].clientX; activeItem = e.currentTarget; activeItem.style.transition = 'none'; }
        function handleMove(e) {
            const touchX = e.touches[0].clientX;
            const diff = touchX - startX;
            if (diff < 0 && diff > -100) { currentTranslate = diff; activeItem.style.transform = `translateX(${currentTranslate}px)`; }
        }
        function handleEnd() {
            activeItem.style.transition = 'transform 0.2s ease-out';
            if (currentTranslate < -50) { activeItem.style.transform = `translateX(-80px)`; }
            else { activeItem.style.transform = `translateX(0px)`; }
            currentTranslate = 0;
        }

        function deleteMessage(id) {
            const el = document.getElementById(id);
            el.style.opacity = '0'; el.style.height = '0';
            setTimeout(() => el.remove(), 300);
        }

        function openInbox() { document.getElementById('inbox-screen').style.display = 'block'; }
        function closeInbox() { document.getElementById('inbox-screen').style.display = 'none'; }
        function openChat() { document.getElementById('chat-overlay').style.display = 'block'; }
        function closeChat() { document.getElementById('chat-overlay').style.display = 'none'; }
        function sendMessage() {
            const input = document.getElementById('chat-input');
            if (input.value) {
                const m = document.createElement('div'); m.className = 'msg me'; m.innerText = input.value;
                chatWindow.appendChild(m); input.value = ""; chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }
    </script>
</body>
</html>
