<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlabCheck - Multicase OCR</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; margin: 0; }
        #camera-container { position: relative; width: 100%; height: 40vh; background: black; }
        #camera { width: 100%; height: 100%; object-fit: cover; }
        #overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70%; height: 15%; border: 2px solid #38bdf8; border-radius: 8px; box-shadow: 0 0 20px rgba(56, 189, 248, 0.5); }
        #controls { padding: 15px; background: #1e293b; display: flex; flex-direction: column; gap: 10px; align-items: center; }
        button { padding: 15px 25px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 85%; }
        .btn-scan { background: #38bdf8; color: white; font-size: 1.1rem; }
        .btn-check { background: #64748b; color: white; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #475569; width: 80%; background: #0f172a; color: white; text-align: center; font-size: 1rem; }
        #result-box { padding: 25px; margin: 15px; border-radius: 15px; background: #334155; transition: 0.5s; min-height: 100px; }
        .stolen { background: #dc2626 !important; animation: shake 0.5s; }
        .safe { background: #16a34a !important; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }
        #snapshot { display: none; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <div id="overlay"></div>
    </div>
    
    <div id="controls">
        <button class="btn-scan" onclick="takeSnapshot()">ðŸ“· SCATTA E ANALIZZA</button>
        <input type="text" id="manual-serial" placeholder="Inserisci seriale manuale...">
        <button class="btn-check" onclick="checkManual()">VERIFICA MANUALE</button>
    </div>
    
    <div id="result-box">
        <h3 id="status">Pronto</h3>
        <p id="details">Riconoscimento automatico PSA, BGS, GRAAD.</p>
    </div>

    <canvas id="snapshot"></canvas>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('snapshot');
        const statusText = document.getElementById('status');
        const detailsText = document.getElementById('details');
        const resultBox = document.getElementById('result-box');
        const manualInput = document.getElementById('manual-serial');

        const BLACKLIST = [
            { serial: "47281093", case: "PSA", note: "Rubata a Lucca Comics" },
            { serial: "0012345678", case: "BGS", note: "Smarrita spedizione FedEx" },
            { serial: "GR12345", case: "GRAAD", note: "Segnalata su Facebook" }
        ];

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { statusText.innerText = "Camera non attiva"; });

        async function takeSnapshot() {
            statusText.innerText = "Analisi Multicase...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                
                let foundSerial = null;
                let detectedCase = "Sconosciuta";

                // Regex Multicase
                if (text.match(/\b\d{8}\b/)) { 
                    foundSerial = text.match(/\b\d{8}\b/)[0]; 
                    detectedCase = "PSA"; 
                }
                else if (text.match(/\b\d{10}\b/)) { 
                    foundSerial = text.match(/\b\d{10}\b/)[0]; 
                    detectedCase = "BGS"; 
                }
                else if (text.match(/GR\d{5}/)) { 
                    foundSerial = text.match(/GR\d{5}/)[0]; 
                    detectedCase = "GRAAD"; 
                }

                if (foundSerial) {
                    checkDatabase(foundSerial, detectedCase);
                } else {
                    statusText.innerText = "âŒ Non riconosciuto";
                    detailsText.innerText = "Prova ad avvicinarti o usa l'inserimento manuale.";
                }
            } catch (e) { statusText.innerText = "Errore OCR"; }
        }

        function checkDatabase(serial, cardCase) {
            const match = BLACKLIST.find(item => item.serial === serial);
            if (match) {
                statusText.innerText = `ðŸš¨ ${match.case} RUBATA!`;
                detailsText.innerText = `Seriale: ${serial}\nNota: ${match.note}`;
                resultBox.className = "stolen";
            } else {
                statusText.innerText = `âœ… ${cardCase} SICURA`;
                detailsText.innerText = `Il seriale ${serial} Ã¨ pulito.`;
                resultBox.className = "safe";
            }
        }

        function checkManual() {
            const val = manualInput.value.trim();
            if (val) {
                // Autodetect case per inserimento manuale
                let type = "Manuale";
                if (val.length === 8) type = "PSA";
                if (val.length === 10) type = "BGS";
                if (val.startsWith("GR")) type = "GRAAD";
                checkDatabase(val, type);
            }
        }
    </script>
</body>
</html>
