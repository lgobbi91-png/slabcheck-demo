<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlabCheck - Swipe to Delete</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --red: #dc2626; --green: #16a34a; --orange: #f59e0b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding-bottom: 30px; overflow-x: hidden; }
        
        /* Header & Camera */
        #header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #020617; border-bottom: 1px solid var(--accent); }
        .btn-msg-access { background: var(--card); color: var(--accent); border: 1px solid var(--accent); padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; }
        #camera-container { position: relative; width: 100%; height: 30vh; background: black; }
        #camera { width: 100%; height: 100%; object-fit: cover; }

        /* UI Elements */
        .panel { padding: 15px; background: var(--card); margin: 10px; border-radius: 15px; border: 1px solid #334155; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #475569; width: 85%; background: #020617; color: white; margin-bottom: 10px; }
        button { padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 95%; margin-bottom: 8px; }
        .btn-scan { background: var(--accent); color: #000; }
        .btn-chat-trigger { background: var(--orange); color: white; display: none; margin-top: 15px; }

        /* Inbox con Swipe Logic */
        #inbox-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        
        .swipe-container { 
            position: relative; 
            overflow: hidden; 
            margin-bottom: 10px; 
            border-radius: 12px; 
            background: var(--red); /* Colore del tasto sotto */
            touch-action: pan-y;
        }

        .inbox-item { 
            background: var(--card); 
            padding: 15px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            border: 1px solid #334155; 
            position: relative;
            z-index: 2;
            transition: transform 0.2s ease-out;
            cursor: grab;
        }

        .delete-action {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 80px;
            background: var(--red);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            z-index: 1;
        }

        .avatar { width: 40px; height: 40px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; font-weight: bold; flex-shrink: 0; }

        /* Chat & Form */
        #chat-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: 20px; box-sizing: border-box; }
        #chat-window { height: 60vh; overflow-y: auto; background: #020617; border-radius: 12px; padding: 15px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; font-size: 0.9rem; }
        .msg.me { background: var(--accent); color: black; align-self: flex-end; }
        .msg.owner { background: #334155; color: white; align-self: flex-start; }

        #snapshot { display: none; }
    </style>
</head>
<body>

    <div id="header">
        <span style="font-weight: bold; color: var(--accent);">SLABCHECK</span>
        <button class="btn-msg-access" onclick="openInbox()">ðŸ’¬ Messaggi</button>
    </div>

    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
    </div>
    
    <div class="panel">
        <button class="btn-scan" onclick="takeSnapshot()">ðŸ“· SCANSIONA ORA</button>
        <input type="text" id="manual-serial" placeholder="Seriale manuale...">
        <button onclick="checkManual()" style="background:#475569; color:white;">CONTROLLA</button>
    </div>
    
    <div id="result-box" class="panel" style="background: transparent;">
        <h3 id="status" style="margin:0;">Pronto</h3>
        <p id="details" style="font-size:0.9rem; opacity:0.8;">Inquadra il seriale</p>
        <button id="btn-open-chat" class="btn-chat-trigger" onclick="openChat()">ðŸ’¬ CONTATTA PROPRIETARIO</button>
    </div>

    <div id="inbox-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0; color:var(--accent);">Inbox</h2>
            <button onclick="closeInbox()" style="width:auto; background:none; color:white; border:1px solid #334155; padding:5px 15px; border-radius:10px;">Chiudi</button>
        </div>
        
        <div id="inbox-list">
            <div class="swipe-container" id="container-1">
                <div class="delete-action" onclick="deleteMessage('container-1')">ELIMINA</div>
                <div class="inbox-item" 
                     ontouchstart="handleStart(event)" 
                     ontouchmove="handleMove(event)" 
                     ontouchend="handleEnd(event)">
                    <div class="avatar">!</div>
                    <div style="flex-grow:1;" onclick="openChat('47281093')">
                        <h4 style="margin:0;">Seriale #47281093</h4>
                        <p style="margin:0; font-size:0.7rem; color:#94a3b8;">Scorri a sinistra per eliminare</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-overlay">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 id="chat-title" style="color:var(--accent); margin:0;">Chat</h3>
            <div onclick="closeChat()" style="background:#334155; width:40px; height:40px; line-height:36px; border-radius:50%; font-size:1.8rem; cursor:pointer; color:var(--accent); border:1px solid var(--accent); text-align:center;">&times;</div>
        </div>
        <div id="chat-window">
            <div class="msg owner">Sistema: Contatto avviato.</div>
        </div>
        <div style="display:flex; gap:8px;">
            <input type="text" id="chat-input" placeholder="Scrivi..." style="margin:0; flex-grow:1; padding:10px; border-radius:8px; border:none;">
            <button onclick="sendMessage()" style="background:var(--accent); color:black; width:auto; padding:0 20px; margin:0;">Invia</button>
        </div>
    </div>

    <canvas id="snapshot"></canvas>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('snapshot');
        const statusText = document.getElementById('status');
        const detailsText = document.getElementById('details');
        const btnChatTrigger = document.getElementById('btn-open-chat');
        const chatWindow = document.getElementById('chat-window');

        let BLACKLIST = [{ serial: "47281093", note: "Rubata a Lucca Comics" }];

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => video.srcObject = s);

        // --- LOGICA SWIPE ---
        let startX = 0;
        let currentTranslate = 0;
        let activeItem = null;

        function handleStart(e) {
            startX = e.touches[0].clientX;
            activeItem = e.currentTarget;
            activeItem.style.transition = 'none';
        }

        function handleMove(e) {
            const touchX = e.touches[0].clientX;
            const diff = touchX - startX;
            if (diff < 0 && diff > -100) { // Limita lo scorrimento verso sinistra
                currentTranslate = diff;
                activeItem.style.transform = `translateX(${currentTranslate}px)`;
            }
        }

        function handleEnd() {
            activeItem.style.transition = 'transform 0.2s ease-out';
            if (currentTranslate < -50) {
                activeItem.style.transform = `translateX(-80px)`; // Resta aperto
            } else {
                activeItem.style.transform = `translateX(0px)`; // Torna a posto
            }
            currentTranslate = 0;
        }

        function deleteMessage(id) {
            const el = document.getElementById(id);
            el.style.transition = 'all 0.3s ease';
            el.style.opacity = '0';
            el.style.height = '0';
            el.style.margin = '0';
            setTimeout(() => el.remove(), 300);
        }

        // --- FUNZIONI STANDARD ---
        async function takeSnapshot() {
            statusText.innerText = "Analisi...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                let found = text.match(/\b\d{5,12}\b/);
                if (found) checkDatabase(found[0]);
                else statusText.innerText = "Riprova";
            } catch (e) { statusText.innerText = "Errore OCR"; }
        }

        function checkDatabase(serial) {
            const match = BLACKLIST.find(item => item.serial === serial);
            if (match) {
                statusText.innerText = `ðŸš¨ RUBATA!`;
                detailsText.innerText = `Nota: ${match.note}`;
                btnChatTrigger.style.display = "block";
            } else {
                statusText.innerText = `âœ… SICURA`;
                btnChatTrigger.style.display = "none";
            }
        }

        function checkManual() {
            const val = document.getElementById('manual-serial').value.trim();
            if (val) checkDatabase(val);
        }

        function openInbox() { document.getElementById('inbox-screen').style.display = 'block'; }
        function closeInbox() { document.getElementById('inbox-screen').style.display = 'none'; }
        function openChat() { document.getElementById('chat-overlay').style.display = 'block'; }
        function closeChat() { document.getElementById('chat-overlay').style.display = 'none'; }
        
        function sendMessage() {
            const input = document.getElementById('chat-input');
            if (input.value) {
                const m = document.createElement('div');
                m.className = 'msg me'; m.innerText = input.value;
                chatWindow.appendChild(m);
                input.value = "";
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }
    </script>
</body>
</html>
