<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlabCheck - Community Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --red: #dc2626; --green: #16a34a; --orange: #f59e0b; }
        body { font-family: sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; overflow-x: hidden; }
        
        /* Camera */
        #camera-container { position: relative; width: 100%; height: 25vh; background: black; border-bottom: 2px solid var(--accent); }
        #camera { width: 100%; height: 100%; object-fit: cover; }
        
        .panel { padding: 15px; background: var(--card); margin: 10px; border-radius: 12px; border: 1px solid #334155; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #475569; width: 80%; background: #020617; color: white; margin-bottom: 10px; }
        button { padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 90%; margin-bottom: 5px; }
        
        .btn-scan { background: var(--accent); color: #000; }
        .btn-chat { background: var(--orange); color: white; display: none; }

        #result-box { padding: 20px; margin: 10px; border-radius: 12px; transition: 0.4s; background: #334155; }
        .stolen { background: var(--red) !important; }
        .safe { background: var(--green) !important; }

        /* Chat System */
        #chat-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 100; padding: 20px; box-sizing: border-box; }
        #chat-window { height: 60vh; overflow-y: auto; background: #020617; border-radius: 12px; padding: 15px; margin-bottom: 15px; text-align: left; }
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 0.9rem; }
        .msg.me { background: var(--accent); color: black; align-self: flex-end; margin-left: auto; }
        .msg.owner { background: #334155; color: white; }

        #victim-form { display: none; border: 1px solid var(--red); padding: 15px; margin: 10px; border-radius: 12px; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
    </div>
    
    <div class="panel">
        <button class="btn-scan" onclick="takeSnapshot()">ðŸ“· SCANSIONA CARTA</button>
        <input type="text" id="manual-serial" placeholder="Seriale manuale...">
        <button onclick="checkManual()" style="background:#475569; color:white;">CONTROLLA</button>
        <button style="background:none; color:var(--red); font-size:0.8rem; border:1px solid var(--red);" onclick="toggleVictimForm()">Segnala furto</button>
    </div>

    <div id="victim-form">
        <h4 style="color:var(--red); margin:0 0 10px 0;">Segnala la tua carta</h4>
        <input type="text" id="v-serial" placeholder="Seriale rubato">
        <button onclick="addStolenCard()" style="background:var(--red); color:white;">PUBBLICA</button>
    </div>
    
    <div id="result-box">
        <h3 id="status" style="margin:0;">SlabCheck</h3>
        <p id="details" style="font-size:0.8rem;">Pronto</p>
        <button id="btn-open-chat" class="btn-chat" onclick="openChat()">ðŸ’¬ CONTATTA PROPRIETARIO</button>
    </div>

    <div id="chat-overlay">
        <h3 id="chat-title" style="color:var(--accent);">Chat con Proprietario</h3>
        <div id="chat-window">
            <div class="msg owner">Sistema: Sei in contatto anonimo con il proprietario della carta segnalata.</div>
        </div>
        <input type="text" id="chat-input" placeholder="Scrivi un messaggio...">
        <button onclick="sendMessage()" style="background:var(--accent); color:black;">INVIA</button>
        <button onclick="closeChat()" style="background:none; color:white; margin-top:10px;">Chiudi Chat</button>
    </div>

    <canvas id="snapshot" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('snapshot');
        const statusText = document.getElementById('status');
        const detailsText = document.getElementById('details');
        const resultBox = document.getElementById('result-box');
        const btnChat = document.getElementById('btn-open-chat');
        const chatWindow = document.getElementById('chat-window');

        let BLACKLIST = [
            { serial: "47281093", note: "Rubata a Lucca Comics" }
        ];

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => video.srcObject = s);

        function toggleVictimForm() {
            const f = document.getElementById('victim-form');
            f.style.display = f.style.display === 'block' ? 'none' : 'block';
        }

        function addStolenCard() {
            const s = document.getElementById('v-serial').value.trim();
            if(s) {
                BLACKLIST.push({ serial: s, note: "Segnalata dall'utente" });
                alert("Registrata!"); toggleVictimForm();
            }
        }

        async function takeSnapshot() {
            statusText.innerText = "Analisi...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                let found = text.match(/\b\d{5,12}\b/);
                if (found) checkDatabase(found[0]);
                else statusText.innerText = "Riprova";
            } catch (e) { statusText.innerText = "Errore OCR"; }
        }

        function checkDatabase(serial) {
            const match = BLACKLIST.find(item => item.serial === serial);
            if (match) {
                statusText.innerText = `ðŸš¨ RUBATA!`;
                detailsText.innerText = `Nota: ${match.note}`;
                resultBox.className = "stolen";
                btnChat.style.display = "block";
                document.getElementById('chat-title').innerText = "Chat Seriale #" + serial;
            } else {
                statusText.innerText = `âœ… SICURA`;
                detailsText.innerText = `Nessuna segnalazione per #${serial}`;
                resultBox.className = "safe";
                btnChat.style.display = "none";
            }
        }

        function checkManual() {
            const val = document.getElementById('manual-serial').value.trim();
            if (val) checkDatabase(val);
        }

        // FUNZIONI CHAT
        function openChat() { document.getElementById('chat-overlay').style.display = 'block'; }
        function closeChat() { document.getElementById('chat-overlay').style.display = 'none'; }
        
        function sendMessage() {
            const input = document.getElementById('chat-input');
            if (input.value.trim() !== "") {
                const msg = document.createElement('div');
                msg.className = 'msg me';
                msg.innerText = input.value;
                chatWindow.appendChild(msg);
                input.value = "";
                chatWindow.scrollTop = chatWindow.scrollHeight;

                // Simulazione risposta automatica del sistema
                setTimeout(() => {
                    const reply = document.createElement('div');
                    reply.className = 'msg owner';
                    reply.innerText = "Il proprietario Ã¨ stato notificato della tua posizione e del messaggio.";
                    chatWindow.appendChild(reply);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }, 1500);
            }
        }
    </script>
</body>
</html>
